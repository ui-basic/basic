<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>CSS속성</title>

	<style>
		div{
			padding:10px;
			border:10px solid #000;
		}

		.test{
			width:600px;
			height:500px;
			margin:0 auto;
			background:pink;
		}

		.box{
			width:150px;
			height:100px;
		}

		.relative{
			position:relative;
			background:red;
		}

		.abolute{
			position:absolute;
			top:0;
			left:0;
			width:200px;
			height:120px;
			background:yellow;
		}

		.fixed{
			position:fixed;
			top:0;
			left:0;
			width:100px;
			height:80px;
			background:green;
		}
	</style>
</head>
<body>

<div class="test">
	block1

	<div class="box relative">
		box1 : relative
	</div>

	<div class="box abolute">
		box2 : absolute
	</div>

	<div class="box fixed">
		box3 : fixed
	</div>
</div>

</body>
</html>
