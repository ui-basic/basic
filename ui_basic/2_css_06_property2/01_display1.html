<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>CSS속성</title>

	<style>
		.dis_no{display:none}
		.dis_bl{display:block}
		.dis_in{display:inline}
		.dis_ib{display:inline-block}
	</style>
</head>
<body>

<p class="dis_no">display 속성 예제1</p>
<p class="dis_bl">display 속성 예제2</p>
<p class="dis_in">display 속성 예제3</p>
<p class="dis_ib">display 속성 예제4</p>

</body>
</html>
