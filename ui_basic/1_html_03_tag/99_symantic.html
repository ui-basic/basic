<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>태그의 종류</title>
</head>
<body>

<!-- 아무 태그로 코딩한 경우 -->
<p>NAVER</p>
<p>메일 New<br>
	카페 <br>
	블로그 <br>
	지식iN <br>
	쇼핑 <br>
	TV캐스트 <br>
</p>

<!-- 의미에 맞는 태그로 코딩한 경우 -->
<h1>NAVER</h1>
<ul>
<li>메일 <strong>New</strong></li>
<li>카페</li>
<li>블로그</li>
<li>지식iN</li>
<li>쇼핑</li>
<li>TV캐스트</li>
</ul>

<!-- 의미에 맞는 태그로, 웹페이지에 필요한 내용으로 코딩한 경우 -->
<h1><a href="#">NAVER</a></h1>
<ul>
<li><a href="#">메일<strong>New</strong></a></li>
<li><a href="#">카페</a></li>
<li><a href="#">블로그</a></li>
<li><a href="#">지식iN</a></li>
<li><a href="#">쇼핑</a></li>
<li><a href="#">TV캐스트</a></li>
</ul>


</body>
</html>
