<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>태그의 종류</title>
</head>
<body>

	<ol>
	<li>설탕과 물엿, 간장, 고추장을 넣고 섞는다.</li>
	<li>고춧가루와 다진 마늘, 후춧가루, 통깨를 넣고 골고루 섞는다.</li>
	<li>식용유와 참기름을 넣고 섞는다.</li>
	</ol>

	<ul>
	<li>진돗개</li>
	<li>토이 푸들</li>
	<li>포메라니안</li>
	</ul>

	<dl>
		<dt>우수 (雨水)</dt>
		<dd>이십사절기의 하나. 양력 2월 18일경이 된다. 태양의 황경이 330도인 때에 해당한다.</dd>
		<dt>경칩 (驚蟄)</dt>
		<dd>이십사절기의 하나. 양력 3월 5일경이다. 겨울잠을 자던 벌레, 개구리 따위가 깨어 꿈틀거리기 시작한다는 시기이다. </dd>
	</dl>

</body>
</html>
