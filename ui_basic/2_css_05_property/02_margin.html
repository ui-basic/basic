<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>CSS속성</title>
	<style>
		.mar_box p{width:160px;height:100px;padding:5px;background-color:orange}
		.mar{margin:10px 20px 20px}
		.auto{margin:auto}
	</style>
</head>
<body>

<div class="mar_box">
	<p>margin 속성 예제(바깥여백 미적용)</p>
	<p class="mar">margin 속성 예제(바깥여백 적용)</p>
	<p class="auto">margin 속성 예제(바깥여백 적용)</p>
</div>

</body>
</html>
